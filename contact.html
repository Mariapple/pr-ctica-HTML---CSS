<body>
    <header class= "header">
        <h1 class="title">C O N T A C T  -  M E</h1>
    </header>
 
    <header class= "header">
        <h2 class="title1">Let's colaborate!</h2>
    </header>

    <main class="container">
        <section class="contact section-container">
            <div class="row">
                <div class="col-6">
                    <div class="form">
                        <form name="contact" method="get">
                            <div class="form-row">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Name" required>
                            </div>
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="name@company.com" 
                                pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                            </div>
                            <div class="form-row">
                                <label for="subject">Subject</label>
                                <select id="subject" name="subject">
                                    <option value="animation">Animation</option>
                                    <option value="design">Design</option>
                                    <option value="photography">Photography</option>
                                </select>
                            </div>
                            <div class="form-row">  
                                <label for="message">Message</label>                              
                                <textarea id="message" name="message" placeholder="Write something..." style="height:150px"></textarea>
                            </div>
                            <div class="form-row">
                                <button type="submit" id="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
